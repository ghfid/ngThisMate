<div *ngIf="hero">
        <h2>{{hero.name | uppercase}} Details</h2>
        <h3>ID: {{hero.id}}</h3>
        <input [(ngModel)]="hero.name" placeholder="Hero name here..."/>
</div>
<button class="mr-2 mt-2 btn btn-success" (click)="save()">Save</button>
<button class="mt-2 btn btn-primary" (click)="goBack()">Back to main</button>
